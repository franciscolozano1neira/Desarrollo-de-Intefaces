<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="Francisco" content="Lozano Neira" />
  <title>Practica de las Mini actividades de clase</title>
  <!-- Se trata de que cada alumno genere su fichero estilos.css y lo enlace a este HTML-->
  <link rel="stylesheet" href="tarea0.2_stylesheet_FranLozano.css">
</head>
<body>
  <main class="container">
    <article class="product-card" aria-label="Tarjeta de libro">
      <div class="media">
        <img src="cover.jpg" alt="Portada del libro: Logos" class="product-image">
        <span class="badge">-25%</span>
      </div>

      <div class="info">
        <h2 class="title">Logos</h2>
        <p class="author">Autor: Noé Codonal</p>

        <div class="rating" aria-hidden="true">
          <span class="stars">★★★★★</span>
          <span class="reviews">(1240 valoraciones)</span>
        </div>

        <p class="description">
Cuatro amigos se han perdido en un nuevo mundo, repleto de peligros y de magia. ¿Conseguirán volver a casa?        </p>

        <div class="price-wrap">
          <span class="price-current">14,99 €</span>
          <span class="price-old">19,99 €</span>
        </div>

        <div class="actions">
          <button class="btn buy">Comprar</button>
          <button class="btn wishlist">Lista de deseos</button>
        </div>

        <div class="meta">
          <span class="format">Formato: Libro de bolsillo</span>
          <span class="pages">210 páginas</span>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
