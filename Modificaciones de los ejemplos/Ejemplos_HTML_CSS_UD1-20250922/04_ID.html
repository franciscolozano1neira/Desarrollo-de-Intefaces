<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con ID en CSS</title>
  <style>
    /* Estilo aplicado al elemento con ID "tituloPrincipal" */
    #tituloPrincipal {
      color: darkgreen; font-size: 28px; text-align: center;
      border-bottom: 2px solid darkgreen; padding-bottom: 10px;
    }
    /* Estilo aplicado al elemento con ID "parrafoDestacado" */
    #parrafoDestacado {
      background-color: lightyellow; font-style: italic; padding: 10px;
      border: 1px solid orange; border-radius: 8px;
    }
     #subtitulo {
      color: navy; 
      font-size: 22px; 
      margin-top: 20px; 
      text-decoration: underline;
    }
        #contenedorEspecial {
      background: #f0f0f0; 
      border: 2px dashed gray; 
      padding: 15px; 
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- identificamos h1 como tituloPrincipal -->
  <h1 id="tituloPrincipal">Este es el título principal</h1>

  <!-- identificamos p como parrafoDestacado -->
  <p id="parrafoDestacado">Este párrafo está destacado con un identificador único.</p>

  <!-- Otro párrafo normal sin ID -->
  <p>Este párrafo no tiene ID, así que no recibe el estilo especial.</p>
  <div id="contenedorEspecial">
    <p>Este bloque está dentro de un div con ID propio.</p>
  </div>
   <h2 id="subtitulo">Este es un subtítulo con ID</h2>
</body>
</html>
