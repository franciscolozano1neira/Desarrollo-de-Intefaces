<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkyWorld Travel</title>
  <link rel="stylesheet" href="Estilos/Login.css">
</head>
<body>

  <!-- HEADER CON GRID -->
  <div class="header">
    <img src="https://picsum.photos/1200/500?travel" alt="Imagen de viajes" class="header-img">
    <div class="header-text">SkyWorld Travel</div>
  </div>

  <!-- FORMULARIO -->
  <div class="form-container">
    <form>
      <h1>LOGIN</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Usuario" class="user-icon">

      <div class="form-row">
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required>
        </div>
      </div>

      <div>
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="button-row">
        <button type="submit" class="btn-login">Iniciar sesión</button>
        <button type="reset" class="btn-cancel">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- PIE DE PÁGINA -->
  <footer>
    © 2025 SkyWorld Travel · Todos los derechos reservados
  </footer>

</body>
</html>
